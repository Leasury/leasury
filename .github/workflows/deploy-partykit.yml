name: Deploy PartyKit

on:
  push:
    branches: [main]
    paths:
      - 'apps/server/**'
      - 'packages/game-logic/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Deploy to PartyKit
        run: npx turbo run deploy --filter=@leasury/server
        env:
          PARTYKIT_TOKEN: ${{ secrets.PARTYKIT_TOKEN }}
